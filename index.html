<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="header__logo">Logo</div>
      <ul class="header__links">
        <li><a href="#">Header link 1</a></li>
        <li><a href="#">Header link 2</a></li>
        <li><a href="#">Header link 3</a></li>
      </ul>
    </header>

    <div class="hero">
      <div class="hero__text">
        <div class="hero__heading">Hero heading</div>
        <div class="hero__description">Hero description</div>
        <button class="call-to-action__button">Hero button</button>
      </div>
      <img
        class="hero__image"
        src="./images/hero-image.webp"
        alt="Mountain and pagoda in the winter"
      />
    </div>

    <div class="body">
      <div class="body__information">
        <div class="information__heading">Information heading</div>
        <div class="information__card-container">
          <div class="information__card">
            <img
              class="card__image"
              src="./images/japan-spring.webp"
              alt="Stairs and sakura tree in the spring"
            />
            <div class="card__text">Card text</div>
          </div>
          <div class="information__card">
            <img
              class="card__image"
              src="./images/japan-summer.webp"
              alt="A girl in yukata with sprinkler"
            />
            <div class="card__text">Card text</div>
          </div>
          <div class="information__card">
            <img
              class="card__image"
              src="./images/japan-autumn.webp"
              alt="Kimono girl walking on a bridge in the autumn"
            />
            <div class="card__text">Card text</div>
          </div>
          <div class="information__card">
            <img
              class="card__image"
              src="./images/japan-winter.webp"
              alt="A pagoda in the winter seen through piles of snow"
            />
            <div class="card__text">Card text</div>
          </div>
        </div>
      </div>

      <div class="body__quote">
        <blockquote>Quote</blockquote>
        <div class="quote__author">-Author</div>
      </div>

      <div class="body__call-to-action">
        <div class="call-to-action__text">
          <div class="call-to-action__heading">Call to action heading</div>
          <div class="call-to-action__description">
            Call to action description
          </div>
        </div>
        <button class="call-to-action__button">Call to action button</button>
      </div>
    </div>

    <footer>Footer</footer>
  </body>
</html>
